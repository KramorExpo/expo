<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-title">Разработчик</div>
                <button class="header-contact">Contact</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="cards">
            <div class="card card--double">
                <img src="img/user.svg" class="card-icon">
                <div class="card-title">
                    <span class="rainbow-text">Шишманов Евгений</span>
                </div>
                <div class="card-description">Начинающий frontend-разработчик</div>
            </div>
            <div class="card">
                <img src="img/csshtml.png" class="card-icon">
                <div class="card-title">HTML+CSS</div>
                <div class="card-description">Несколько месяцев опыта</div>
            </div>
            <div class="card">
                <img src="img/b.png" class="card-icon">
                <div class="card-title">Bootstrap</div>
                <div class="card-description">В процессе обучения</div>
            </div>
            <div class="card">
                <img src="img/js.svg" class="card-icon">
                <div class="card-title">JavaScript</div>
                <div class="card-description">В процессе обучения</div>
            </div>
            <div class="card vue">
                <img src="img/vue.png" class="card-icon">
                <div class="card-title">Vue</div>
                <div class="card-description">В процессе обучения</div>
            </div>
        </div>
    </div>
</body>
</html>
